<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes">
	<link rel="stylesheet" href="app.css">
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="wrap">
		<div class="top">
			<div class="tupian">
				
			</div>
			<div class="wenzi">
				
			</div>
			<div class="tip" style="display: none;">
				<span id="tztip"></span>即将跳转&nbsp;<span id="count">5</span>&nbsp;s
			</div>
			<div class="but" style="display:none" onclick="autotz()">
				点此重新支付
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function autotz(){
		window.location.href="http://www.baidu.com";
	}
	
	$(document).ready(function(){
		var istrue="N"; //是否支付成功
		
		if(istrue=="Y"){
			$(".tip").show();
			$(".tupian").css("background-image","url(succ.png)").addClass("tupiandh");
			$(".top").addClass("topdh");
			$(".wenzi").text("支付成功");
			setTimeout('$("#count").text(5);',1000);
			setTimeout('$("#count").text(4);',2000);
			setTimeout('$("#count").text(3);',3000);
			setTimeout('$("#count").text(2);',4000);
			setTimeout('$("#count").text(1);',5000);
			setTimeout('$("#count").text(0);',6000);
			setTimeout('window.location.href="http://www.baidu.com";',6001);
			
		}else if(istrue="N"){
			$(".tupian").css("background-image","url(false.png)").css("height","120px").css("width","120px").addClass("tupiandh2");
			$(".top").addClass("topdh2");
			$(".wenzi").text("支付失败");
			$(".but").show();
		}
		
		
						
		
		
	});
</script>
</html>
